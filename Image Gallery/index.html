<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1636840138199-1ed5e1fd6cd1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1635833290968-8513ddb69f23?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1634315100046-b7aef36eaa22?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1332&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1627791894565-7660fb958a4d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1636479142088-5b0ecd83c19e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1175&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1635586466497-6bc7369127e0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1636192677130-83a4cbd0f7d3?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80" alt="">
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1633109611134-c41b5c0bbc1a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1332&q=80" alt="">
        </div>
    </div>

    <div class="gallery">
        <span class="control prev">
            <i class="fas fa-chevron-left"></i>
        </span>
        <span class="control next">
            <i class="fas fa-chevron-right"></i>
        </span>
        <div class="gallery__inner">
            <img src="" alt="">
        </div>
        <i class="fas fa-times close"></i>
    </div> 

    <script src="app.js"></script>
</body>
</html>
